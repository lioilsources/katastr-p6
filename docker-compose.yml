services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - REDIS_URL=redis:6379
      - CUZK_API_KEY=${CUZK_API_KEY:-}
      - CUZK_BASE_URL=https://api-kn.cuzk.gov.cz/api/v1
    depends_on:
      - redis

volumes:
  redis-data:
